let savedMatches = [];

const dropdownInput = document.getElementById("ingredientInput");
const dropdownMenu = document.getElementById("ingredientDropdown");
const ingredientList = document.getElementById("ingredientList");

// Populate dropdown options
function populateDropdown() {
    const userInput = dropdownInput.value.trim().toLowerCase();

    // Split the input by commas and spaces
    const userInputArray = userInput.split(/[\s,]+/);

    dropdownMenu.innerHTML = "";
    ingredients.forEach(ingredient => {
        userInputArray.forEach(input => {
            if (input && ingredient.toLowerCase().startsWith(input)) {
                const option = document.createElement("div");
                option.textContent = ingredient;
                option.classList.add("dropdown-item");
                option.onclick = () => {
                    addIngredient(ingredient);
                };
                dropdownMenu.appendChild(option);
            }
        });
    });
}

dropdownInput.addEventListener("input", populateDropdown);

dropdownInput.addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        const userInput = dropdownInput.value.trim().toLowerCase();
        const userInputArray = userInput.split(/[\s,]+/);
        userInputArray.forEach(ingredient => {
            if (ingredients.includes(ingredient.toLowerCase())) {
                addIngredient(ingredient);
            }
        });
        dropdownInput.value = "";
        dropdownMenu.innerHTML = "";
    }
});

function addIngredient(ingredient) {
    const ingredientItem = document.createElement('div');
    ingredientItem.textContent = ingredient;
    ingredientItem.classList.add("ingredient-item");

    const deleteButton = document.createElement("button");
    deleteButton.textContent = "X";
    deleteButton.classList.add("delete-button");
    deleteButton.onclick = () => {
        removeIngredient(ingredientItem);
    };

    ingredientItem.appendChild(deleteButton);
    ingredientList.appendChild(ingredientItem);

    dropdownInput.value = "";
    dropdownMenu.innerHTML = "";
}

function removeIngredient(ingredientItem) {
    ingredientItem.remove();
}

                // Create a hidden link element to trigger the download
                const element = document.createElement("a");
                element.setAttribute("href", "data:text/plain;charset=utf-8," + encodeURIComponent(content + "\n\nPLEASE READ: You can now copy and paste all the ingredients you typed above, and paste it back into the search bar. Once you've done that, hit enter and all the ingredients you typed before will appear. This is a way to avoid retyping all your ingredients and also avoiding losing progress. To do this, highlight all the ingredients you typed and press 'CTRL C'. Then, go back to the search bar and click on it, press 'CTRL V' and hit Enter. Also, if by any reason you accidentally erased all the selected ingredients, hit 'CRTL Z' to undo your mistake."));
                element.setAttribute("download", "matched_recipes.txt");
                element.style.display = "none";
                document.body.appendChild(element);

                // Trigger the click event to start the download
                element.click();

                // Remove the element from the DOM
                document.body.removeChild(element);

                localStorage.setItem('savedMatches', JSON.stringify(savedMatches)); // Store saved matches in localStorage

                // Reload the page after the download process
                location.reload();
            } else {
                document.getElementById("matchResult").innerText = "Match Not Found";
            }

            // Save the typed ingredients after finding matches
            saveTypedIngredients();
        }
